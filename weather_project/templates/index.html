<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Condition Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 900px;
            margin: auto;
        }
        h1 {
            text-align: center;
            font-size: 32px;
            margin-bottom: 15px;
        }
        p {
            text-align: center;
            font-size: 18px;
            color: #555;
        }
        form {
            text-align: center;
            margin-top: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        input[type="file"] {
            padding: 10px;
            font-size: 16px;
            margin-right: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background-color: #155a8a;
        }

        /* Card Style */
        .card {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
            width: 100%;
        }

        .equal-height {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin-top: 40px;
        }

        .column-custom {
            flex: 1;
            text-align: center;
            width: 100%;
        }

        .column-custom img {
            width: 100%;
            max-width: 400px;
            height: auto;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .prediction-box {
            background-color: #f7f9fc;
            padding: 16px 20px;
            border-radius: 10px;
            border: 1px solid #e0e0e0;
            margin-top: 10px;
        }

        .prediction-box p {
            font-size: 16px;
            margin: 6px 0;
        }
        .prediction-box span {
            font-weight: 500;
        }
        .prediction-box .label {
            font-weight: bold;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üå§Ô∏è Weather Condition Prediction</h1>
        <p>Upload gambar langit dan dapatkan prediksi kondisi cuaca!</p>

        <!-- Upload Form -->
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" required>
            <button type="submit">üîç Prediksi Cuaca</button>
        </form>

        {% if image_file %}
        <!-- Cards for Displaying the Result (Uploaded Image and Prediction Result side by side) -->
        <div class="equal-height">
            <!-- Card for Uploaded Image -->
            <div class="card">
                <div class="column-custom">
                    <h4>üì∑ Gambar Diupload</h4>
                    <img src="{{ url_for('static', filename='uploads/' + image_file) }}" alt="Uploaded Image">
                </div>
            </div>

            <!-- Card for Prediction Result -->
            <div class="card">
                <div class="column-custom">
                    <h4>üåà Hasil Prediksi</h4>
                    <img src="{{ url_for('static', filename='uploads/' + image_file) }}" alt="Predicted Image">
                    <div class="prediction-box">
                        <p><span class="label">Prediksi:</span> <span style="color:#1a73e8;">{{ label }}</span></p>
                        <p><span class="label">Confidence:</span> <span>{{ '%.2f' | format(confidence) }}%</span></p>
                    </div>
                </div>
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
